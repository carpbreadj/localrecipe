<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      background-color: #e8f5e9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #388e3c;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      border: 1px solid #a5d6a7;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #66bb6a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #43a047;
    }
    .error-message {
      color: red;
      margin-bottom: 10px;
    }
    a {
      font-size: 14px;
      text-decoration: none;
      color: #2e7d32;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>로그인</h2>
  <div class="error-message" id="errorMsg"></div>
  <form method="post" action="/login">
    <label>아이디</label>
    <input type="text" name="username" required>
    <label>비밀번호</label>
    <input type="password" name="password" required>
    <button type="submit">로그인</button>
  </form>
  <p><a href="/signup.html">계정이 없으신가요? 회원가입</a></p>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error')) {
    document.getElementById("errorMsg").textContent = "❌ 아이디 또는 비밀번호가 틀렸습니다.";
  }
</script>
</body>
</html>
