<script>
  // ê²€ìƒ‰
  async function doSearch() {
    const q = document.getElementById('searchText').value.trim();
    const ing = document.getElementById('searchIngr').value.trim();
    const params = new URLSearchParams();
    if (q) params.append('q', q);
    if (ing) params.append('ingredient', ing);
    const res = await fetch('/api/recipes/search?' + params.toString());

  function renderResults(list) {
    const wrap = document.getElementById('searchResult');
    wrap.innerHTML = '';
    if (!list.length) {
      wrap.innerHTML = '<div class="recipe-section"><p class="text-muted m-0">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>';

    }
    list.forEach(r => {

      card.className = 'recipe-section';
      card.innerHTML = `

          <h3>${r.title}</h3>
          <div class="text-left" style="font-size:14px;">
            <b>ì¬ë£Œ</b>: ${shortenIngredients(r.ingredients)}

  function shortenIngredients(s) {
    if (!s) return '';
    const one = s.replace(/\n/g, ', ');
    return one.length > 60 ? one.slice(0, 60) + 'â€¦' : one;
  }

  // ë£°ë ›
  const canvas = document.getElementById("rouletteCanvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  const items = ["ê¹€ì¹˜ë³¶ìŒë°¥","ëœì¥ì°Œê°œ","ê°ìì¡°ë¦¼","ê³„ë€ë§ì´","ë¶ˆê³ ê¸°","ë¹„ë¹”êµ­ìˆ˜","ë‹­ê°ˆë¹„","ìƒëŸ¬ë“œë³¼","ì—°ì–´ë®ë°¥","ê¹€ë°¥","ìœ ë¶€ì´ˆë°¥","ë² ì´ì»¨ì—ê·¸ë¡¤"];
  let angle = 0, spinning = false;
  function drawRoulette() {
    const per = (2 * Math.PI) / items.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < items.length; i++) {
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, angle + i * per, angle + (i + 1) * per);
      ctx.fillStyle = i % 2 ? '#81c784' : '#a5d6a7';
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angle + i * per + per / 2);
      ctx.fillStyle = 'black';
      ctx.font = '12px sans-serif';
      ctx.fillText(items[i], radius/2 - 15, 0);
      ctx.restore();
    }
  }
  function spinRoulette() {
    if (spinning) return;
    spinning = true;
    const total = Math.PI * 10 + Math.random() * 2 * Math.PI;
    const duration = 2000, start = performance.now();
    function animate(now) {
      const t = Math.min((now - start) / duration, 1);
      angle = total * (1 - Math.pow(1 - t, 3));
      drawRoulette();
      if (t < 1) requestAnimationFrame(animate);
      else {
        const idx = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / (2 * Math.PI)) * items.length) % items.length;
        document.getElementById("rouletteResult").textContent = `ğŸ‰ ì˜¤ëŠ˜ì˜ ì¶”ì²œ ìš”ë¦¬ëŠ” "${items[idx]}" ì…ë‹ˆë‹¤!`;
        spinning = false;
      }
    }
    requestAnimationFrame(animate);
  }
  drawRoulette();
</script>
